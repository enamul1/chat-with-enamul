name: Sync to Hugging Face Hub

on:
  push:
    branches: [main] # Or your branch name
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true 
      
      - name: Push to Hugging Face Space
        # We will keep @main or try a specific version (e.g., v0.0.5) if @main still fails
        uses: nateraw/huggingface-sync-action@main 
        with:
          github_repo_id: enamul1/chat-with-enamul
          huggingface_repo_id: enamul1/chat-with-mohammad-enamul 
          hf_token: ${{ secrets.HF_TOKEN }} 
          repo_type: 'space'
          space_sdk: 'gradio' 
          # *** CRITICAL FIX: Explicitly set the private parameter as a boolean ***
          private: false 
          # Note: The 'subdirectory' input is also available if you only want to sync a specific folder.