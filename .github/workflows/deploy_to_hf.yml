name: Sync to Hugging Face Hub

on:
  push:
    branches: [main] # Or whatever your default branch is
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Use the latest checkout action
        with:
          fetch-depth: 0
          lfs: true
      
      # *** CHANGE THE ACTION VERSION HERE ***
      - name: Push to Hugging Face Space
        # Try a more modern version, e.g., v0.1.0 or the latest SHA if available.
        # I'll suggest a known good version or the recommended main branch structure.
        uses: nateraw/huggingface-sync-action@main 
        with:
          # This should be the same as your GitHub repo (e.g., enamul1/chat-with-enamul)
          github_repo_id: 'enamul1/chat-with-enamul'
          
          # This must be the ID of your EXISTING Space (e.g., enamul1/chat-with-mohammad-enamul)
          huggingface_repo_id: enamul1/chat-with-mohammad-enamul 
          
          # This references the secret you created in Step 1
          hf_token: ${{ secrets.HF_TOKEN }} 
          
          # Ensure these are correct
          repo_type: 'space'
          space_sdk: 'gradio' 
          
          # Add this to ensure it updates the existing repo, not tries to create one
          sync_mode: 'update'